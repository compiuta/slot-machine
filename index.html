<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="dist/images/cherry.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine</title>
        <link rel="stylesheet" href="dist/css/slot-machine.css">
    </head>
    <body>
        <h1>Slot Machine</h1>
        <div class="sot-machine">
            <div class="slot--reel-container">
                <div class="slot--reel">
                    <div data-reel="1"  class="slot--inner-reel"></div>
                    <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                </div>
                <div class="slot--reel">
                    <div data-reel="2"  class="slot--inner-reel"></div>
                    <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                </div>
                <div class="slot--reel">
                    <div data-reel="3" class="slot--inner-reel"></div>
                    <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                </div>
            </div>
            <button data-slot="startButton" class="slot--start-button">Start</button>
        </div>

        <script src="dist/js/app.min.js"></script>
    </body>
</html>
