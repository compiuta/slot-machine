<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine | Landing</title>
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=PT+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/landing.css">
        <script src="dist/js/landing.min.js" defer></script>
    </head>
    <body data-body-tag class="body-tag">
        <div data-slot-landing class="slot-landing">
            <div data-mobile-menu class="slot-mobile-menu">
                <svg viewBox="0 0 100 80" width="40" height="40" class="mobile-menu-icon">
                    <rect class="rect-one mobile-menu-rect" width="100" height="8"></rect>
                    <rect class="rect-two mobile-menu-rect" y="30" width="100" height="8"></rect>
                    <rect class="rect-three mobile-menu-rect" y="60" width="100" height="8"></rect>
                  </svg>
            </div>
            <div class="slot-landing-view">
                <div class="slot-hero-container">
                    <div class="slot-hero-image-container">
                        <img src="dist/images/slot-machine.png" alt="Slot Machine" class="slot-hero-image">
                    <h1 class="slot-hero-title">sm</h1>
                    </div>
                    <div class="slot-hero-button-wrap">
                        <a href="https://compiuta.github.io/slot-machine/app" class="slot-hero-button button">Start Playing</a>
                    </div>
                </div>
            </div>
            <div class="slot-landing-selector">
                <a href="javascript:void(0)" data-scroll-up class="scroll-button-up scroll-button"><div class="arrow-up"></div></a>
                <div data-nav-wrapper class="main-nav-wrap diamond-active">
                    <div data-nav-modal class="main-nav-modal hide">
                        <div data-modal-close class="close-modal-container" title="close">
                            <svg viewBox="0 0 100 80" width="40" height="40" class="modal-icon">
                                <rect class="rect-one mobile-menu-rect" width="100" height="8"></rect>
                                <rect class="rect-two mobile-menu-rect" y="30" width="100" height="8"></rect>
                                <rect class="rect-three mobile-menu-rect" y="60" width="100" height="8"></rect>
                            </svg>
                        </div>
                        <div class="slot-sign-container">
                            <a href="https://compiuta.github.io/slot-machine/app" class="slot-sign-link">
                                <img src="dist/images/lv-sign.png" alt="casino sign" class="slot-sign-image">
                            </a>
                            <div class="slot-sign hide">
                                <h5 class="slot-sign-title">Win 
                                    <span class="slot-sign-amount diamond-amount">200</span>
                                    <span class="slot-sign-amount seven-amount">80</span>
                                    <span class="slot-sign-amount triple-amount">30</span>
                                    <span class="slot-sign-amount double-amount">40</span>
                                    <span class="slot-sign-amount single-amount">20</span>
                                    <span class="slot-sign-amount cherry-amount">10</span>
                                </h5>
                            </div>
                        </div>
                        <div class="modal-button-container">
                            <a href="https://compiuta.github.io/slot-machine/app" class="modal-button button">Start playing</a>
                        </div>
                    </div>
                    <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                    <nav data-main-nav class="slot-landing-menu">
                        <div class="slot-menu-item">
                            <div class="slot-item diamond">
                                <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                            </div>
                        </div>
                        <div class="slot-menu-item">
                            <div class="slot-item seven">
                                <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                            </div>
                        </div>
                        <div class="slot-menu-item">
                            <div class="slot-item triple-bar">
                                <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                            </div>
                        </div>
                        <div class="slot-menu-item">
                            <div class="slot-item double-bar">
                                <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                            </div>
                        </div>
                        <div class="slot-menu-item">
                           <div class="slot-item single-bar">
                            <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                           </div>
                        </div>
                        <div class="slot-menu-item">
                            <div class="slot-item cherry">
                                <img src="dist/images/150-placeholder.png" alt="placeholder image" class="placeholder-image">
                            </div>
                        </div>
                    </nav>
                </div>
                <a href="javascript:void(0)" data-scroll-down class="scroll-button-down scroll-button"><div class="arrow-down"></div></a>
            </div>
        </div>
    </body>
</html>
