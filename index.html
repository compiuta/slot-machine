<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="dist/images/cherry.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slot Machine</title>
        <link rel="stylesheet" href="dist/css/slot-machine.css">
    </head>
    <body data-element="bodyTag" class="body-tag">
        <div class="slot-machine-container">
            <div class="slot-sign">
                <div class="slot-sign__banner">
                    <h1>Slot Machine</h1>
                </div>
                <div class="slot-sign__prizes-container">
                    <div class="slot-sign__prizes-heading">
                        <h4 class="prizes-heading">Slot Prizes</h4>
                    </div>
                    <div class="slot-sign__all-prizes">
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/diamond.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/diamond.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/diamond.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">200</h5>
                            </div>
                        </div>
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/seven.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/seven.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/seven.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">80</h5>
                            </div>
                        </div>
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/triple-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/triple-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/triple-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">40</h5>
                            </div>
                        </div>
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/double-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/double-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/double-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">30</h5>
                            </div>
                        </div>
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/single-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/single-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/single-bar.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">20</h5>
                            </div>
                        </div>
                        <div class="slot-sign__prize">
                            <div class="slot-sign__prize-image-row">
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/cherry.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/cherry.png" alt="" class="slot-sign__prize-image">
                                </div>
                                <div class="slot-sign__prize-image-container">
                                    <img src="dist/images/cherry.png" alt="" class="slot-sign__prize-image">
                                </div>
                            </div>
                            <div class="slot-sign__amount">
                                <h5 class="slot-sign__prize-amount">10</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sot-machine">
                <div class="slot-machine__game-area">
                    <div class="slot-machine__reel-area">
                        <div class="reel-area__header"></div>
                        <div class="slot-machine__reel-container">
                            <div class="slot-machine__reel">
                                <div data-reel="1"  class="slot-machine__inner-reel"></div>
                                <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                            </div>
                            <div class="slot-machine__reel">
                                <div data-reel="2"  class="slot-machine__inner-reel"></div>
                                <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                            </div>
                            <div class="slot-machine__reel">
                                <div data-reel="3" class="slot-machine__inner-reel"></div>
                                <img src="dist/images/150-placeholder.png" alt="" class="placeholder-image">
                            </div>
                        </div>
                        <div class="reel-area__info"></div>
                    </div>
                    <div class="slot-machine__player-info">
                        <div class="player-info__container">
                            <div class="player-info__winners-paid">
                                <h5 class="winners-paid__title">Winners Paid</h5>
                                <div data-player-info="creditsWon" class="player-info__screen"></div>
                            </div>
                            <div class="player-info__credits">
                                <div data-player-info="playerCredits" class="player-info__screen"></div>
                                <h5 class="credits__title">Credits</h5>
                            </div>
                            <div class="player-info__played-credits">
                                <h5 class="played-credits__title">Credits Played</h5>
                                <div data-player-info="creditsUsed" class="player-info__screen">1</div>
                            </div>
                        </div>
                        <div class="player-info__ticket-area">
                            <div class="ticket-area__collect">
                                <div class="ticket-area__collect-inner"></div>
                            </div>
                            <div class="ticket-area__heading">
                                <h5 class="ticket-area__title">Collect Ticket</h5>
                            </div>
                        </div>
                    </div>
                </div>
               <div class="slot-machine__button-area">
                <button data-slot="startButton" class="slot--start-button">Start</button>
                <button data-slot="newGameButton" class="slot__new-game-button" disabled="disabled">New Game</button>
               </div>
            </div>
            <div class="slot-machine__lower-area">
            </div>
        </div>

        <script src="dist/js/app.min.js"></script>
    </body>
</html>
